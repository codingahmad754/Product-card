<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <title>Card Component</title>
</head>

<body>
  <div class="product-component">
    <div class="product-img"></div>
    <div class="product-info">
      <p class="product-type">perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-text">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price-section">
        <h1 class="product-price">$149.99</h1>
        <p class="product-text price-disc">$169.99</p>
      </div>
      <button class="product-btn">
        <img src="/images/icon-cart.svg" alt="shopping card image" /> Add to
        Cart
      </button>
    </div>
  </div>
</body>

</html>
